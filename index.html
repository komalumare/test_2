<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
  <h2>Login</h2>
  <form>
    <input type="text" placeholder="Username" required style="padding: 5px;"><br><br>
    <input type="password" placeholder="Password" required style="padding: 5px;"><br><br>
    <input type="submit" value="Login" style="padding: 5px 15px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">
  </form>
</div>
</body>
</html>
